<!DOCTYPE html>
<html>
<style>
table ,td,th{
  border:1px solid black;
}

</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">

    <tr>
        <th>name</th>
        <th>name</th>
        <th>name</th>
        <th>name</th>
    </tr>
    <tr>
        <td>name</td>
        <td>name</td>
    </tr>
    <tr>
        <td>name</td>
    </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
