<!DOCTYPE html>
<html>
<head>
<style>
img {
  position:absolute;		
  right:0;
  margin-right:0%;
}
</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="paris.jpg" alt="Paris" style="width:40%">

</body>
</html>
