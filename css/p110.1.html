<!DOCTYPE html>
<html>
<head>
<style>
ul {
  /* Remove default list styles */
  list-style-type: none;
  padding: 0;
}

li {
  /* Use a background image for list item marker */
  background-image: url('../../html-works/images/cup.jpg');
  background-size: 20px 20px; /* Set the desired size for the background image */
  background-repeat: no-repeat;
  padding-left: 25px; /* Add padding to create space for the marker */
  line-height: 1.5; /* Adjust line height for better alignment */
}
</style>
</head>
<body>

<h2>The list-style-image Property</h2>

<p>The list-style-image property specifies an image as the list item marker:</p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
