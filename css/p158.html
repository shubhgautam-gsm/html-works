<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overflow Auto Example</title>
<style>
  .container {
    border: 1px solid #ccc;
    padding: 20px;
    overflow: auto; /* Using overflow to contain floated elements */
  }

  .float-left {
    float: left;
    width: 50%;
  }
  .float-right {
    float: right;
    width: 50%;
  }
</style>
</head>
<body>

<div class="container">
  <div class="float-left">
    <p>This is floated left</p>
  </div>
  <div class="float-right">
    <p>This is floated right</p>
  </div>
</div>

</body>
</html>
