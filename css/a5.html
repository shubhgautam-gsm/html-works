<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #borderimg{
            border: 10px solid transparent;
            padding: 30px;
            border-image: url('../images/border.png') 30 stretch ;   
        }
    </style>
</head>
<body>

    <h1>The border-image Property</h1>
    <p>Here, the middle sections of the image are repeated to create the border:</p>
    <div id="borderimg">This is a dashed border around the image.</div>

    <!-- You may want to replace this with your actual image -->
    <img src="../images/border.png" >
    <p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image property.</p>
</body>

</html>
