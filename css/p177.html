<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            border: 2px solid green;
            text-align: center;
            line-height: 20;
        }

        .center p{
            display: inline-block;
            line-height: 10;
            border: 2px red solid;
            background-color: pink;
            vertical-align: middle;
            
 
            /* Optional: Add padding for better appearance */
        }
        .center p span{
            line-height: 5;
            display: inline-block;
            background-color: aqua;
            border: 2px yellow solid;
        }
    </style>
</head>

<body>
    <h2>Center with line-height</h2>
    <p>In this example, we use the line-height property with a value that is equal to the height property to center the
        div element:</p>

    <div class="center">
        <p>I am <span>vertically</span> and horizontally centered.</p>
        <p>I am vertically and horizontally centered.</p>
        <p>I am vertically and horizontally centered.</p>
        <!-- Repeat this line for more <p> elements -->
    </div>
</body>


<!-- x=y/2 -->



</html>
