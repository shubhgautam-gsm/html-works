<!DOCTYPE html>
<html>
<head>
<style>
/* Style the navigation bar */
nav {
  background-color: #333;
  overflow: hidden;
}

/* Style the navigation bar links */
nav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Change the color of links on hover */
nav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active link */
nav a.active {
  background-color: green;
  color: white;
}
</style>
</head>
<body>

<!-- Navigation bar -->
<nav>
  <a href="#" onclick="setActiveLink(this)">Home</a>
  <a href="#" onclick="setActiveLink(this)">About</a>
  <a href="#" onclick="setActiveLink(this)">Services</a>
  <a href="#" onclick="setActiveLink(this)">Contact</a>
</nav>

<script>
// JavaScript function to set the active link
function setActiveLink(link) {
  // Remove 'active' class from all navigation links
  var navLinks = document.querySelectorAll('nav a');
  navLinks.forEach(function(item) {
    item.classList.remove('active');
  });

  // Add 'active' class to the clicked link
  link.classList.add('active');
}
</script>

</body>
</html>
