<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  color: aliceblue;
  font-weight: 900;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: 18px;
}
.topright {
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 18px;
  }
  .bleft {
    position: absolute;
    bottom: 8px;
    left: 16px;
    font-size: 18px;
  }
  .bright {
    position: absolute;
    bottom: 8px;
    right: 16px;
    font-size: 18px;
  }
  .center {
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 18px;
  }
  
img { 
  width: 100%;
  height: 500px;
  opacity: 0.81;
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>Add some text to an image in the top left corner:</p>

<div class="container">
  <img src="../../html-works/images/mac.jpg" alt="Cinque Terre" width="1000" height="300">
  <div class="topleft">Top Left</div>
  <div class="topright">Top Left</div>
  <div class="bleft">Top Left</div>
  <div class="bright">Top Left</div>  
  <div class="center">Top Left</div>
</div>

</body>
</html>
