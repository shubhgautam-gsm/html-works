<!DOCTYPE html>
<html>
<head>
<style>
  img {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -3;
  }
  h2 {
    color: yellow;
    font-family: cursive;
    font-weight: 900;
    position: relative; /* Ensure text follows normal document flow */
    z-index: -2;
    text-align: left; /* Center text horizontally */
    margin-top: 100px; /* Adjust as needed to vertically center text */
  }
  .img1 {
    position: absolute;
    left: 190px;
    top:110px;
    z-index: -1;
  }
  p{
    margin-top: 120px;
    font-weight: 900;
    font-size:30px;
    color: rgb(105, 140, 171);
  }
</style>
</head>
<body>


<h2>This is the middle heading</h2>
<img src="../../html-works/images/items.jpg">
<img class='img1' src="../../html-works/images/items.jpg">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
