<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: rgb(231, 231, 231);
  background-color: blue;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: purple;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<h1>absolute URL (a full web address) in the href attribute.</h1> 
<a href="https://www.google.com/">online path</a>


<h1>A local link (a link to a page within the same website) is specified with a relative URL (without the "https://www" part):</h1>
<a href="D:\html works\html-works\images\saad.jpeg" target="_blank">HTML Images</a> 
<a href="./pro20.html" target="_blank">HTML Images</a> 

</body>
</html>
